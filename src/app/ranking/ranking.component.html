<h1>Ranking</h1>
<table class='table table-striped table-hover'>
<thead>
<tr>
<th>Rank</th>
<th>User</th>
<th>Likes</th>
</tr>
</thead>
<tbody>
<tr *ngFor='let user of ranking; let i=index'>
<td>{{i+1}}</td>
<td>
<a class="no_underline" href="#"><img class="avatar_image" src="{{user.pictureUrl}}" />
</a><a href="#">{{user.username}}
</a></td>
<td>{{user.count}}</td>
</tr>

</tbody>
</table>
