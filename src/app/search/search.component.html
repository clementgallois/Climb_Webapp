<div class="overview">
  <div class="widget profile">
    <div class="container">
      <div class="users">
        <h4 class="widget-caption">Utilisateurs:</h4>
        <br>
        <div class="row">
          <div *ngFor="let user of users" class="col-sm-6">
            <img style="width: 70px; heigth: 70px;" src="{{user.profile.pictureUrl}}">
            <a [routerLink]="['/profile', user.profile.username, 'videos']">{{user.profile.username}}</a>
          </div>
        </div>
      </div>
      <div class="divider"></div>
      <div class="videos">
        <h4 class="widget-caption">Videos:</h4>
        <app-video *ngFor="let video of videos" [video]="video"></app-video>

        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">


            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h1 class="text-center">Upload a video</h1>
              </div>
              <form #form="ngForm" (submit)="submit(form.value)" class="form col-md-12 center-block">

              <div class="modal-body">
                    <div class="form-group text-center">
                      <label class="btn btn-primary" for="video">
                      <input id="video" type="file" name="video" style="display:none"
                      onchange="$('#upload-file-info').html(this.files[0].name)">
                      Choose your file
                      </label>
                      <span class='label label-info' id="upload-file-info"></span>
                    </div>

                    <div class="form-group text-center">
                      <label><b>Title:</b></label>
                      <input class="form-control" id="title" type="text" name="title" style="text-align:center" >
                    </div>
                    <div class="form-group">
                    <label><b>Description:</b></label>
                    <textarea class="form-control" id="description" maxlength=255 placeholder="max 255 characters" name="description" style="text-align:center"></textarea>
                    </div>
                    <div class="text-center"><button type="submit" class="btn btn-success">Submit</button></div>
              </div>
            </form>

              <div class="modal-footer">
              </div>
            </div>

          </div>
        </div>


      </div>

    </div>
  </div>
</div>
